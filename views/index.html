<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="ant.css">
</head>
<style>
    path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: A 5s infinite;
    }

    @keyframes A {
        to {
            stroke-dashoffset: 0;

        }
    }
</style>
<body>
<svg width="200px" height="200px">
    <path d="M 20 40
    C 40 60 60 80 100 20
    C 60 80 80 100 150 30
    V 0
    S150 120  120 80
    " fill="none" stroke="#000000" style="stroke-width: 2px"></path>

</svg>
<div id="app"></div>
<script src="index.js"></script>
</body>
</html>
